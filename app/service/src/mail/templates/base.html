<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MYNAB{% endblock %}</title>
    <style>
        /* CSS Variables matching MYNAB's color palette */
        :root {
            --background: #ffffff;
            --foreground: #1e2630;
            --card: #ffffff;
            --card-foreground: #1e2630;
            --primary: #1e2630;
            --primary-foreground: #f7f8f9;
            --secondary: #f4f5f6;
            --secondary-foreground: #1e2630;
            --muted: #f4f5f6;
            --muted-foreground: #6b7289;
            --accent: #22b573;
            --accent-foreground: #ffffff;
            --positive: #22b573;
            --positive-foreground: #ffffff;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #b4bcc8;
            --success-bg: #f0f9f4;
            --success-fg: #166534;
            --warning-bg: #fefce8;
            --warning-fg: #854d0e;
            --info-bg: #f0f9ff;
            --info-fg: #1e40af;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--foreground);
            background-color: var(--background);
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--background);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #2a3441 100%);
            color: var(--primary-foreground);
            padding: 32px 24px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .header .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .content {
            background-color: var(--card);
            padding: 32px 24px;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        .content h2 {
            color: var(--foreground);
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 16px 0;
        }

        .content p {
            margin: 0 0 16px 0;
            color: var(--foreground);
        }

        .button {
            display: inline-block;
            background-color: var(--accent);
            color: var(--accent-foreground);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin: 24px 0;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #1ea667;
        }

        .button-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
        }

        .button-secondary:hover {
            background-color: #e4e6e8;
        }

        .alert {
            padding: 16px;
            border-radius: 6px;
            margin: 24px 0;
            border-left: 4px solid;
        }

        .alert-success {
            background-color: var(--success-bg);
            color: var(--success-fg);
            border-left-color: var(--positive);
        }

        .alert-warning {
            background-color: var(--warning-bg);
            color: var(--warning-fg);
            border-left-color: #f59e0b;
        }

        .alert-info {
            background-color: var(--info-bg);
            color: var(--info-fg);
            border-left-color: #3b82f6;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #991b1b;
            border-left-color: var(--destructive);
        }

        .code-block {
            background-color: var(--muted);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            text-align: center;
            margin: 24px 0;
            color: var(--foreground);
            font-weight: 600;
        }

        .footer {
            background-color: var(--muted);
            padding: 24px;
            text-align: center;
            border-radius: 0 0 8px 8px;
            border: 1px solid var(--border);
            border-top: none;
        }

        .footer p {
            margin: 8px 0;
            color: var(--muted-foreground);
            font-size: 14px;
        }

        .footer .social-links {
            margin: 16px 0 8px 0;
        }

        .footer .social-links a {
            display: inline-block;
            margin: 0 8px;
            color: var(--muted-foreground);
            text-decoration: none;
        }

        .divider {
            height: 1px;
            background-color: var(--border);
            margin: 24px 0;
        }

        .highlight {
            background-color: var(--accent);
            color: var(--accent-foreground);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .muted {
            color: var(--muted-foreground);
            font-size: 14px;
        }

        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            
            .header, .content, .footer {
                padding-left: 16px !important;
                padding-right: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">MYNAB</div>
            <h1>{% block header_title %}Your Budget Companion{% endblock %}</h1>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            {% block footer %}
            <div class="social-links">
                <a href="https://mynab.com">Website</a>
                <a href="mailto:support@mynab.com">Support</a>
            </div>
            <p>Â© 2025 MYNAB. All rights reserved.</p>
            <p class="muted">You're receiving this email because you have an account with MYNAB.</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
